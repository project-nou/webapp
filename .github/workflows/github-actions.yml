---
name: "pre-release"

on:
  push:
    branches:
      - "develop"
    tags-ignore:
      - "*"
jobs:
  gh_pre_release:
    runs-on: "ubuntu-latest"
    env:
      JEST_VERBOSE: ${{ secrets.JEST_VERBOSE }}

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2.3.4"
        with:
          lfs: true
          fetch-depth: 0

      - id: "yarn-cache"
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Github Release
      # You may pin to the exact commit or the version.
      # uses: elgohr/Github-Release-Action@ed9ebd01a0c57e64e948e7f2ff59c0159e52c204
        uses: elgohr/Github-Release-Action@v3.1
        with:
         # The name of the release to publish
          release: 'Release for Nou App'
      - uses: "actions/cache@v2.1.6"
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - run: "yarn install --frozen-lockfile"
      - run: "yarn build"
